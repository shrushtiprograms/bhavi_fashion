{% extends 'base.html' %}

{% block title %}Login - Bhavi India Fashion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Register now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
