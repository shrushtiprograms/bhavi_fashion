{% extends 'base.html' %}

{% block title %}Password Reset Complete - Bhavi India Fashion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Password Reset Complete</h2>

                    <div class="alert alert-success">
                        <p>Your password has been set. You may now proceed to login with your new password.</p>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
